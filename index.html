<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="content">
    <div class="images">
      <img src="./eisenhower-matrix.jpg" class="main_image">
      <a class="more_information" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </div>
    <div class="main_section">
      <p id="add_element">
        <label for="new_task" class="label">Add Item</label>
      <div class="task_row_wrapper">
        <input id="new_task" class="task input" type="text">
        <button class="button">Add</button>
      </div>
      </p>
      <h3 class="main-headline">Todo</h3>
      <ul id="to_do">
        <li class="list-item">
          <input type="checkbox" class="input">
          <label class="task label">Pay Bills</label>
          <input type="text" class="task input">
          <button class="edit button">Edit</button>
          <button class="remove button">
            <img src="./remove.svg">
          </button>
        </li>
        <li class="edit_mode list-item">
          <input type="checkbox" class="input">
          <label class="task label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task input">
          <button class="edit button">Save</button>
          <button class="remove button">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="main-headline">Completed</h3>
      <ul id="completed_tasks">
        <li class="list-item">
          <input type="checkbox" class="input" checked>
          <label class="task label">See the Doctor</label>
          <input type="text" class="task input">
          <button class="edit button">Edit</button>
          <button class="remove button">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
