<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="content">
    <article class="banner">
      <img src="./eisenhower-matrix.jpg" class="banner__image" alt="Eisenhower-matrix image">
      <a class="banner__link" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </article>
    <main class="main-section">
      <section id="add-element">
        <label for="new-task" class="add-element__label">Add Item</label>
        <div class="add-element__wrapper">
          <input id="new-task" class="task input add-element__task" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <h3 class="main-section__headline">Todo</h3>
      <section>
        <ul id="to-do">
          <li class="list-item">
            <input type="checkbox" class="input">
            <label class="task label">Pay Bills</label>
            <input type="text" class="task input">
            <button class="edit button">Edit</button>
            <button class="list-item__remove button">
              <img src="./remove.svg" class="list-item__remove-image" alt="Image for remove">
            </button>
          </li>
          <li class="edit-mode list-item">
            <input type="checkbox" class="input">
            <label class="task label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task input">
            <button class="edit button">Save</button>
            <button class="list-item__remove button">
              <img src="./remove.svg" class="list-item__remove-image" alt="Image for remove">
            </button>
          </li>
        </ul>
      </section>
      <h3 class="main-section__headline">Completed</h3>
      <section>
        <ul id="completed-tasks">
          <li class="list-item">
            <input type="checkbox" class="input" checked>
            <label class="task label">See the Doctor</label>
            <input type="text" class="task input">
            <button class="edit button">Edit</button>
            <button class="list-item__remove button">
              <img src="./remove.svg" class="list-item__remove-image" alt="Image for remove">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
